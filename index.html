<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ada Comics</title>
</head>
<body>
    <header>
        <div class="column logo-container">
            <h1 class="logo">ADA COMICS</h1> 
        </div>
    </header>
    <div class="hero"> 
    </div>
    <main class="column">
        <div class="search">
            <h2 id="search-title">Búsqueda</h2>
            <div class="search-container">
              <div class="search-inner-container">
                <div class="sort-container">
                    <form id="search-form" action="">
                        <div class="search-input-container">
                          <input type="text" name="search-input" id="search-input" class="search-input" placeholder="Ingresá tu búsqueda" aria-labelledby="search-title">
                          <i class="fas fa-search" aria-hidden="true"></i>
                      </div>
                      <label for="search-type">TIPO</label>
                      <select name="search-type" id="search-type">
                            <option value="comics">COMICS</option>
                            <option value="characters">PERSONAJES</option>
                      </select>
                      <label for="search-sort">ORDEN</label>
                      <select name="search-sort" id="search-sort">                  
                          <option value="title">A-Z</option>
                          <option value="-title">Z-A</option>
                          <option value="-focDate">Más nuevos</option>
                          <option value="focDate">Más viejos</option>
                      </select>
                      <button type="submit" class="apply-button">BUSCAR</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        <div>
            <section class="comic-section hidden">
                <img src="" alt="" class="comic-cover">
                <div class="comic-details">
                  <h2 class="comic-title"></h2>
                  <h3>Publicado:</h3>
                  <p class="comic-published"></p>
                  <h3>Guionistas:</h3>
                  <p class="comic-writers"></p>
                  <h3>Descripción:</h3>
                  <p class="comic-description"></p>
                </div>
            </section>
            <section class="character-section hidden">
                <img src="" alt="" class="character-portrait">
                <div class="character-details">
                  <h2 class="character-name"></h2>
                  <p class="character-description"></p>
                </div>
            </section>
            <section class="results-section">
                <h2 class="results-title">Resultados</h2>
                <p class="results-count">
                  <span class="results-number">0</span> RESULTADOS
                </p>
                <div class="results" id="results">
                </div>
            </section>
            <section class="paginador">
                    <div class="pagination">
                  <button type="button" id="first-page" class="first-page pagination-button" aria-label="Página previa">
                    <i class="fas fa-angle-double-left" aria-hidden="true"></i>
                  </button>
                  <button type="button" id="previous-page" class="previous-page pagination-button" aria-label="Página Anterior">
                    <i class="fas fa-angle-left" aria-hidden="true"></i>
                  </button>
                  <button type="button" id="next-page" class="next-page pagination-button" aria-label="Siguiente Página">
                    <i class="fas fa-angle-right" aria-hidden="true"></i>
                  </button>
                  <button type="button" id="last-page" class="last-page pagination-button" aria-label="Última página">
                    <i class="fas fa-angle-double-right" aria-hidden="true"></i>
                  </button>
                  </section>
            </section>
            <div class="loader-container hidden">
                <div class="loader">
                </div>
            </div>
    </main>
    <footer>
        <div class="column">
            Hecho por Cecilia Elejanagoitia ❤️
        </div>
    </footer>  
    <script src="../ada-comics/api/comics.js"></script>
    <script src="../ada-comics/api/characters.js"></script>
    <script src="../ada-comics/js/app.js"></script>
</body>
</html>
